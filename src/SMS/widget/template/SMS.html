<div class="SMS">
    <form>
        <div class="input-group" data-dojo-attach-point="inputNodes">
            <input type="tel" class="form-control smsNumber" data-dojo-attach-point="numberNode">
            <input type="text" class="form-control smsMessage" data-dojo-attach-point="messageNode">
            <input type="button" class="btn btn-default smsButton" data-dojo-attach-point="buttonNode" data-dojo-attach-event="click: _sendSMS">
        </div>
    </form>
</div>
